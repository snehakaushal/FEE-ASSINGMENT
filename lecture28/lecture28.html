    <title>Image Toggle</title>
    <style>
        img {
            width: 300px;
            height: auto;

        }
    </style>
</head>
<body>

    <script>
        const image = document.getElementById("toggleImage");
        const img1 = "C:/Users/Rajiv/Desktop/javascript/lecture28/cute-zodiac-cakes-y2k-style-600nw-2456538021.webp";
        const img2 = "C:/Users/Rajiv/Desktop/javascript/lecture28/ok.jpeg";

        image.addEventListener("click", () => {
            image.src = image.src.includes(img1) ? img2 : img1;
        });
    </script>

</body>
</html>
