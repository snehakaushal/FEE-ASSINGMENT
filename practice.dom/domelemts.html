<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Elements Example</title>
    <style>
        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>

    <h1 id="main-title">DOM Elements Example</h1>
    <button id="change-text-btn">Change Text</button>
    <button id="add-paragraph-btn">Add Paragraph</button>
    <div id="container"></div>

    <script>
        document.getElementById('change-text-btn').addEventListener('click', function() {
            document.getElementById('main-title').textContent = 'Text Changed!';
            document.getElementById('main-title').classList.toggle('highlight');
        });

        document.getElementById('add-paragraph-btn').addEventListener('click', function() {
            let newParagraph = document.createElement('p');
            newParagraph.textContent = 'This is a new paragraph added to the container!';
            document.getElementById('container').appendChild(newParagraph);
        });
    </script>
    
</body>
</html>
